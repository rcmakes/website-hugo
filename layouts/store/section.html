{{ define "main" }}
  <h1 class="display-4">
    Store
  </h1>

  <section class="row mt-4">

    {{ range .Pages }}
      <div class="col-lg-4 col-md-6 pb-3 mb-3 d-flex align-items-stretch">
        <div class="card pb-2">
          <a href="{{ .URL }}">
            <img class="card-img-top" src="{{ .Params.productImage }}" alt="{{ .Params.alt }}">
          </a>

          <div class="card-body d-flex align-items-top">
            <div class="col">
              <a href="{{ .URL }}">
                <h5 class="card-title">{{ .Title }}</h5>
              </a>
              <p class="card-text">{{ .Params.oneLineDescription }}</p>
            </div>

          </div>

          <div class="card-body d-flex align-items-end">
            <div class="col">
              <h5 class="card-title mb-3">${{ .Params.price }}</h5>
              <a href="{{ .URL }}" class="btn btn-primary">Learn More</a>
              <a href="{{ .Params.freedomMerchantsLink }}" target="_blank" class="btn btn-primary ml-2">Buy Now</a>
            </div>
          
          </div>
        </div>
      </div>

    {{ end }}

  </section>

  <div class="jumbotron py-3">
    <h2 class="display-4">Can't find what you're looking for?</h2>
    <p class="lead">
      Learn more about our custom creations!
    </p>
    <a class="btn btn-primary btn-lg" href="/jobshopforindividuals" role="button">
      Learn More
    </a>
  </div>
  
{{ end }}
